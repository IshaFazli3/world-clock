<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>
<body>

  <div class="container">
  <h1><a href="/"></a>World Clock</a></h1> 

  <select id="city">
    <option value="">Select a city...</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Pacific/Auckland">Auckland</option>
    <option value="Asia/Tokyo">Tokyo</option>
    <option value="Pacific/Henolulu">Honolulu</option>
  </select>

  <div id="cities"></div>
  <div class="city" id="los-angeles">
    <div>
    <h2>Los Angeles</h2>
    <div class="date">August 15th 2022</div>
  </div>
    <div class="time">1:48:15<small> AM </small></div>

  </div>
  <div class="city" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date">August 15th 2022</div>
  </div>
    <div class="time">1:48:15 <small> AM </small></div>
  </div>

</div>
  <footer>This project was coded by <strong>Isha Fazli</strong> and is 
    <a href="https://github.com/IshaFazli3/world-clock" target="_blank"> open sourced on Github</a>
  </footer>
  
  
  
  
  <script src="index.js"></script>

</body>

</html>
